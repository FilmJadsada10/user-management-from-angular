<!-- Wrapper -->
<div style="margin-top: 16px; margin-left: 24px;">
  <!-- Title -->
  <div class="mb-1" style="margin-left: 12px;">
    <h5 class="fw-bold" style="font-size: 20px; color: #4a85f6;">Documents</h5>
  </div>

  <!-- Search + Sort by -->
  <div class="d-flex align-items-center mb-3 gap-3 flex-wrap">
    <!-- Search Box -->
    <div class="input-group" style="max-width: 1150px; height: 35px;">
      <span class="input-group-text bg-white border-0" style="padding-right: 0px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </span>
      <input class="form-control border-0 no-focus-style" placeholder="Search documents" style="font-size: 11px; font-weight: 400px;"/>
    </div>

    <!-- Sort by -->
    <div class="d-flex align-items-center gap-1">
      <div class="dropdown">
            <button class="btn" data-bs-toggle="dropdown no-focus-style">
                <span class="fw-semibold" style="font-size: 13px; color: #404040;">Sort by</span>
                <img src="arrow-down.png" width="10" height="10" />
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Name</a></li>
                <li><a class="dropdown-item" href="#">Date created</a></li>
            </ul>
      </div>
      <button class="btn p-1 ms-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
          class="bi bi-sliders" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Toolbar: Icon buttons + Filters -->
  <div class="d-flex align-items-center gap-3 flex-wrap">
    <!-- Icon buttons -->
    <div class="d-flex gap-3">
      <button class="btn btn-light border p-2 custom-tool-bar">
        <i class="bi bi-clipboard"></i>
      </button>
      <button class="btn btn-light border p-2 custom-tool-bar">
        <i class="bi bi-arrows-fullscreen"></i>
      </button>
      <button class="btn btn-light border p-2 custom-tool-bar">
        <i class="bi bi-files"></i>
      </button>
      <button class="btn btn-light border p-2 custom-tool-bar">
        <i class="bi bi-printer"></i>
      </button>
      <button class="btn btn-light border p-2 custom-tool-bar">
        <i class="bi bi-trash"></i>
      </button>
    </div>

    <!-- Filter dropdowns -->
    <div class="d-flex align-items-center gap-2 ms-auto">
      <select class="form-select custom-dropdown no-focus-style">
        <option selected>This Month</option>
        <option>Last Month</option>
      </select>

      <select class="form-select custom-dropdown no-focus-style">
        <option selected>Documents</option>
        <option>Reports</option>
      </select>

      <!-- Add Button -->
      <button class="btn px-3 d-flex justify-content-center align-items-center" 
              style="height: 42px; 
              width: 45px; 
              background-color: #4a85f6;
              border: 2px solid #4a85f6; 
              ">
              <i class="bi bi-plus-lg text-white"
                 style="font-size: 20px;       
                        font-weight: 800;">
              </i>
      </button>
    </div>
  </div>
</div>
